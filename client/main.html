      <h2 class="page-headline">Why Should We Decriminalize Cannabis?</h2>
    </div>

    <div class="inner-page row">
      <ul class="features list-inline">
        <li>
          <h3><i class="fa fa-gavel"></i> It's Our Right</h3>
          <p>The right to use marijuana is our right as American citizens under the Constitution. The government can't tell us what to consume.</p>
        </li>
        <li>
          <h3><i class="fa fa-user-md"></i> Healthy Drug</h3>
          <p>
            Cannabis has a plethora of medical benefits both as a treatment and as a preventative agent. Studies show it's not bad for you!</p>
        </li>
        <li>
          <h3><i class="fa fa-money"></i> Revenue</h3>
          <p>OKCEP's initiatives will increase revenue to the municipal courts and eventually the state taxes once full legalization is reached.</p>
        </li>
      </ul>
    </div>

    <div class="row inner-page">
      <div class="col-md-6 lazy-container">
        <img class="figurette lazy" src="img/pixel.png" data-original="/images/cell-block.jpg" alt="OK State Laws Are Harsh" />
      </div>
      <div class="col-md-6">
        <h3>Why don't we just legalize it?</h3>
        <p class="lead">Marijuana is still illegal under state law.</p>
        <p>
           Until that changes, we have to fine marijuana and paraphenalia possession to ensure those that are caught cannot
          be pushed into the state courts. This keeps cannabis users from being punished by our harsh state penalties, and the municipal
          movement will allow us to build a foundation for a state-wide initiative.
        </p>
        <p> The petition inititative process is the only way we can
          hope to effect real change within the next 10 years.  <a class="scroll" href="#how">Learn more</a> about the petition initiative.</p>
      </div>
    </div>

        <h3>Science supports cannabis legalization</h3>
        <p class="lead">Let's have a fact based conversation</p>
        <p>
           Medical Cannabis can save the lives of people with many different diseases and in many ways. It can save the life of a child suffering from the dehabilitating siezures of Dravet Syndrome<small><a href="http://www.cnn.com/2013/08/07/health/charlotte-child-medical-marijuana/">[2]</a></small>, halt tumor growth<small><a href="http://www.huffingtonpost.com/2013/10/25/marijuana-cancer_n_4158865.html">[3]</a></small>, or prevent blindness. Recreational usage of cannabis could help prevent diabetes<a href="http://norml.org/news/2012/12/20/study-cannabis-use-associated-with-decreased-prevalence-of-diabetes">[4]</a>, a serious problem in Oklahoma where 11.5% of the population is diabetic.
        </p>
        <p> Those are just a few, and who knows how many medical advances are not yet discovered due to prohibition. Science has shown <a href="http://www.the-scientist.com/?articles.view/articleNo/37625/title/Pot-Not-Linked-to-Poor-Health/">marijuana is not bad for you</a> and it can even be beneficial to many!</p>

   <div id="how" class="page color-3">
    <div class="inner-page">
      <h2 class="page-headline">So how are we gonna do this exactly?</h2>
      <div class="alert color-1"><i class="fa fa-info-circle"></i> Article 18, Sections 4(a)-4(e) of the Oklahoma Constitution reserves the right of citizens to petition municipal government for change. The Oklahoma Constitution offers a brief outline of the Initiative Petition / Referendum process. Title 11, Article 15 and Title 34 of the state statutes go into greater detail of the required process and specifics of how the signatures should be collected.</div>
    </div>

<!-- 


City Clerk again publishes the petition, this time certifying that all necessary signatures have be gathered and verified. Again, opponents have 10 days from publication to file any objections with the City Clerk.
Finally, the petition is submitted to the Mayor and filed with the County Election Board for inclusion on the next general election ballot. Petitions requiring vote must be filed no less than 60 days before the election. -->
    <div class="row inner-page">
      <div class="col-md-12">
        <div class="media">
          <a class="pull-left" href="#">
            <i class="fa fa-users fa-2x"></i>

          </a>
          <div class="media-body">
            <h4 class="media-heading">Gather Volunteers and Funding</h4>
            We only have 90 days to gather 25,000 signatures. Before we submit it to the city attorney we need to gather our support base and get everyone ready to get out,
            get registered to vote, and signed up. We'll build media, art, music, and a culture of resistance.
          </div>
        </div>
        <div class="media">
          <a class="pull-left" href="#">
            <i class="fa fa-pencil-square-o fa-2x"></i> 
          </a>
          <div class="media-body">
            <h4 class="media-heading">Collaboratively Draft an Initiative </h4>
            Draft Initiative Petition as per Title 34 Sections 1 or 2 of the Oklahoma Statutes. A proposed ballot title is also required. While the lawyers figure out the legal language.

          </div>
        </div>
        <div class="media">
          <a class="pull-left" href="#">
            <i class="fa fa-briefcase fa-2x"></i>

          </a>
          <div class="media-body">
            <h4 class="media-heading">Submit Initiative to the City</h4>
            File copy of referendum or initiative petition with the City Clerk. The city clerk submits the proposed initative/referendum to the city attorney for review of legal correctness. Any necessary changes for legal purposes will be made. The City Clerk then publishes the proposed intiative in a local newspaper for public notice and response. Any protests must be filed with the City Clerk within 10 days of publication.
          </div>
        </div>
        <div class="media">
          <a class="pull-left" href="#">
            <i class="fa fa-clipboard fa-2x"></i>
          </a>
          <div class="media-body">
            <h4 class="media-heading">We Gather Those Signatures </h4>
            Petitioners must gather signatures equal to 25% of the total number of votes cast at the preceding election. Plus some, because someone is always not registered to vote or something happens. So to be on the safe side we will have to gather more than what is required.

          </div>
        </div>
        <div class="media">
          <a class="pull-left" href="#">
           <i class="fa fa-legal fa-2x"></i>          
          </a>
          <div class="media-body">
            <h4 class="media-heading">Submit the Signatures and Get Ready </h4>
            File collected signatures with the City Clerk. Petition signatures will be verified. If they can't find any flaws in the signatures, we get the ordinance on the ballot for the next eleciton. That means it would be time to get out the young people to vote, so we'd still need to work to make sure everyone is registered in time!
          </div>
        </div>
        <div class="media">
          <a class="pull-left" href="#">
           <i class="fa fa-bullhorn fa-2x"></i>          
          </a>
          <div class="media-body">
            <h4 class="media-heading">Campaign for Decriminalization </h4>
            Time to get out the word! Everyone needs to know whats happening and be ready to vote when the time comes.
          </div>
        </div>
        <div class="media">
          <a class="pull-left" href="#">
            <i class="fa fa-check-square-o fa-2x"></i>          
          </a>
          <div class="media-body">
            <h4 class="media-heading">Get to the Polls and Vote</h4>
            Go vote to decriminalize marijuana.
          </div>
        </div>
        <div class="media">
          <a class="pull-left" href="#">
            <i class="fa fa-rocket fa-2x"></i>          
          </a>
          <div class="media-body">
            <h4 class="media-heading">Decriminalized Cannabis in the City of Tulsa</h4>
            Tulsa would no longer punish marijuana users with jail time and no longer send them to the state courts unnecessarily.
          </div>
        </div>
      </div>
    </div>
